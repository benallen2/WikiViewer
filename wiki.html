<!DOCTYPE html>
<html>
<head>
	<title>Wiki Viewer</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width">
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="wiki.js" type="text/javascript"></script>
<link href="wiki.css" type="text/css" rel="stylesheet" />
</head>
<body> 
<div class="container-fluid">
<div class="background">
  <div class="row">
    <h1 class="maintitle">Wikipedia Viewer</h1>
  </div>
  <div class="row">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random"><h4>Click for Random Wiki Page</h4></a>
  </div>
  <div class="row">
    <div class="wikisearch">
      <div class="searchbox">
        <input type="text" id="searchtext" placeholder="Search Wiki for..."></input>
      </div>
      <div class="searchbtn">
        <button type="submit" id="subbutton">Go!</button>
      </div>
    </div>
    <!-- /input-group -->
    <ul class="container">
    </ul>
    <!-- Column div -->
</div>
  <!-- Container Div -->
</div><!-- background -->
</div>
</body>
</html>
